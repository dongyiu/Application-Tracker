version: 1
applications:
  - backend:
      phases:
        preBuild:
          commands:
            - pip install --upgrade pip
            - pip install -r requirements.txt
        build:
          commands:
            - echo "Build started on `date`"
            - echo "Building the FastAPI application"
      artifacts:
        baseDirectory: /
        files:
          - '**/*'
      cache:
        paths:
          - /root/.cache/pip