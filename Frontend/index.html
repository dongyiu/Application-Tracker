<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Viewport and Responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Trackwise - Streamline Your Job Search Journey</title>
    <meta
      name="description"
      content="Trackwise helps you efficiently manage, analyze, and optimize your job application process. Visualize your progress with Kanban boards, import from Gmail, and gain insights to land your dream job faster."
    />
    <meta
      name="keywords"
      content="Trackwise, job tracking, job search, application management, career management, analytics, Kanban board"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://trackwise.pro" />
    <meta property="og:title" content="Trackwise - Streamline Your Job Search Journey" />
    <meta
      property="og:description"
      content="Manage and analyze your job applications in one place. Trackwise provides Kanban boards, Gmail integration, and analytics to help you secure your next role."
    />
    <meta property="og:image" content="https://trackwise.pro/logo2.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://trackwise.pro" />
    <meta name="twitter:title" content="Trackwise - Streamline Your Job Search Journey" />
    <meta
      name="twitter:description"
      content="Organize and optimize your job applications with Trackwise. Gain insights, simplify tracking, and reach your career goals faster."
    />
    <meta name="twitter:image" content="https://trackwise.pro/logo2.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/logo.png" />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "WebSite",
      "url": "https://trackwise.pro",
      "name": "Trackwise",
      "description": "Trackwise empowers job seekers to efficiently manage their applications, providing analytics, Kanban organization, and Gmail integration.",
      "publisher": {
        "@type": "Organization",
        "name": "Trackwise"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
